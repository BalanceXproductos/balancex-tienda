<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tienda BalanceX</title>
  <style>
    /* Estilos premium (negro/dorado) */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 20px;
    }
    .producto {
      background: #1e1e1e;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      margin: 20px;
      padding: 20px;
      max-width: 300px;
      display: inline-block;
      border: 1px solid #d4af37;
    }
    .producto img {
      width: 100%;
      border-radius: 8px;
      border: 1px solid #d4af37;
    }
    .precio {
      color: #d4af37;
      font-weight: bold;
      font-size: 1.2em;
    }
    .btn-comprar {
      background: #d4af37;
      color: #121212;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 style="color: #d4af37; text-align: center;">TIENDA BALANCEX</h1>
  <div id="productos-container"></div>

  <!-- Script para cargar productos desde JSON -->
<!-- REEMPLAZA ESTE SCRIPT EN TU index.html -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('./data.json?v=' + Date.now())  // ¡Cache-busting agregado!
      .then(response => {
        if (!response.ok) throw new Error("Error 404: Archivo no encontrado");
        return response.json();
      })
      .then(data => {
        const container = document.getElementById('productos-container');
        container.innerHTML = data.productos.map(producto => `
          <div class="producto">
            <img src="${producto.imagen}" alt="${producto.nombre}" 
                 onerror="this.onerror=null; this.src='${producto.imagen.replace('.webp','.jpg')}'">
            <h3>${producto.nombre}</h3>
            <p class="precio">$${producto.precio} USD</p>
            <a href="${producto.enlace}" target="_blank" class="btn-comprar">COMPRAR AHORA</a>
          </div>
        `).join('');
      })
      .catch(error => {
        console.error("Error:", error);
        document.getElementById('productos-container').innerHTML = `
          <div class="error">
            <p>⚠️ Error al cargar productos. Verifica:</p>
            <ul>
              <li>Que el archivo <code>data.json</code> exista</li>
              <li>Que la URL sea correcta</li>
            </ul>
            <button onclick="location.reload()">↻ Recargar Página</button>
          </div>
        `;
      });
  });
</script>
