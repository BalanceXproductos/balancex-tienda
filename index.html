<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>BalanceX - TecnologÃ­a al Mejor Precio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
    .producto { background: white; border-radius: 10px; padding: 15px; margin: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    .boton { background: #0066ff; color: white; padding: 8px 15px; text-decoration: none; border-radius: 5px; display: inline-block; margin-top: 10px; }
    #productos { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
    img { width: 100%; border-radius: 5px; }
  </style>
</head>
<body>
  <h1>ðŸ”¥ BalanceX - Los Mejores Precios ðŸ”¥</h1>
  <div id="productos"></div>

  <script>
    fetch('productos_balancex.json')
      .then(response => response.json())
      .then(productos => {
        const container = document.getElementById('productos');
        productos.forEach(producto => {
          container.innerHTML += `
            <div class="producto">
              <img src="${producto.imagen}" alt="${producto.nombre}">
              <h3>${producto.nombre}</h3>
              <p>CategorÃ­a: ${producto.categoria}</p>
              <p>Precio: <strong>S/${producto.precio}</strong></p>
              <a href="${producto.enlace || '#'}" class="boton">COMPRAR AHORA</a>
            </div>
          `;
        });
      });
  </script>
</body>
</html>
